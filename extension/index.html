<!DOCTYPE html>
<html lang="en">
<head>
    <script src="frontend.js" type="module" defer></script>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="theme.css" id="theme-stylesheet">
    <title>YouTube Channel Stats</title>
    <script src="app.js" type="module" defer></script>
</head>
<body>
    <div id="popupDiv">
        <div class="popHeader">
            <h2 align="center" style="color:hsl(200, 5%, 30%)">YouTube Channel Stats</h2>
            <h3 align="center" style="color:hsl(200, 5%, 30%)" class="chanTitle"></h3>
            <p align="center" style="color:hsl(200, 5%, 30%)">(Refresh browser to recalculate stats)</p>
        </div>

        <div class="grid">
            <template id="result-template">
                <div class="result">
                    <div class="title" data-title>
                        <div class="loading loading-title-text"></div>
                        <div class="loading loading-title-text"></div>
                    </div>
                    <div class="dataBody" data-body>
                        <div class="loading loading-text"></div>
                        <div class="loading loading-text"></div>
                        <div class="loading loading-text"></div>
                    </div>
                </div>
            </template>
        </div>    
    </div>
</body>
</html>
